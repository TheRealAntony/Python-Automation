name: Cross-Platform Build

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Select OS to build on'
        required: true
        default: 'all'
        type: choice
        options:
          - linux
          - windows
          - macos
          - all

      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

      run_tests:
        description: 'Run tests?'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false

  push:
    branches:
      - dev

# --- Manual trigger path ---
jobs:
  select-os:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.set.outputs.os }}
      build_type: ${{ steps.set.outputs.build_type }}
      run_tests: ${{ steps.set.outputs.run_tests }}
    steps:
      - id: set
        run: |
          echo "os=${{ github.event.inputs.os }}" >> $GITHUB_OUTPUT
          echo "build_type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
          echo "run_tests=${{ github.event.inputs.run_tests }}" >> $GITHUB_OUTPUT

  manual-linux:
    if: ${{ github.event_name == 'workflow_dispatch' && (needs.select-os.outputs.os == 'linux' || needs.select-os.outputs.os == 'all') }}
    needs: [select-os]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Linux Build
        run: |
          echo "🏗️ Building on Linux"
          echo "Build type: ${{ needs.select-os.outputs.build_type }}"
          sleep 2
          echo "✅ Build completed"

      - name: Run Linux Tests (if enabled)
        if: ${{ needs.select-os.outputs.run_tests == 'true' }}
        run: |
          echo "🧪 Running Linux tests..."
          sleep 1
          echo "✅ Tests passed"

  manual-windows:
    if: ${{ github.event_name == 'workflow_dispatch' && (needs.select-os.outputs.os == 'windows' || needs.select-os.outputs.os == 'all') }}
    needs: [select-os]
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Windows Build
        run: |
          echo "🏗️ Building on Windows"
          echo "Build type: ${{ needs.select-os.outputs.build_type }}"
          timeout /T 2
          echo "✅ Build completed"

      - name: Run Windows Tests (if enabled)
        if: ${{ needs.select-os.outputs.run_tests == 'true' }}
        run: |
          echo "🧪 Running Windows tests..."
          timeout /T 1
          echo "✅ Tests passed"

  manual-macos:
    if: ${{ github.event_name == 'workflow_dispatch' && (needs.select-os.outputs.os == 'macos' || needs.select-os.outputs.os == 'all') }}
    needs: [select-os]
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate macOS Build
        run: |
          echo "🏗️ Building on macOS"
          echo "Build type: ${{ needs.select-os.outputs.build_type }}"
          sleep 2
          echo "✅ Build completed"

      - name: Run macOS Tests (if enabled)
        if: ${{ needs.select-os.outputs.run_tests == 'true' }}
        run: |
          echo "🧪 Running macOS tests..."
          sleep 1
          echo "✅ Tests passed"

# --- Push to dev branch ---
  push-linux:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Push Build - Linux
        run: |
          echo "🚀 Push Build on Linux (dev branch)"
          sleep 2
          echo "✅ Push Build done"

  push-windows:
    if: ${{ github.event_name == 'push' }}
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Push Build - Windows
        run: |
          echo "🚀 Push Build on Windows (dev branch)"
          timeout /T 2
          echo "✅ Push Build done"

  push-macos:
    if: ${{ github.event_name == 'push' }}
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Push Build - macOS
        run: |
          echo "🚀 Push Build on macOS (dev branch)"
          sleep 2
          echo "✅ Push Build done"
